<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flash Emulator - x3e</title>
  <style>
    body {
      margin: 0;
      font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      background-color: #111;
      color: white;
      zoom: 135%;
    }
    header {
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      position: relative; /* Needed for dropdown positioning */
      z-index: 1000; /* Ensure header is above other content */
    }
    header img {
      height: 40px;
      border-radius: 5px;
    }
    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
    }
    .game-count {
      text-align: center;
      font-size: 14px;
      margin-top: 5px;
    }
    .hero {
      background: url('./images/darken_tree_hd.png') no-repeat center center/cover;
      text-align: center;
      padding: 60px 20px;
    }
    .herotext {
      max-width: 100%;
      margin: 10px auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .hero h1 {
      font-size: 36px;
      font-weight: bold;
      color: white;
      -webkit-text-stroke: 1px black;
    }
    .hero p {
      max-width: 100%;
      margin: 10px auto;
      font-size: 24px;
      color: white;
      -webkit-text-stroke: 1px black;
    }
    .section {
      padding: 30px 20px;
    }
    .section h2 {
      color: #d36;
      margin-bottom: 20px;
    }
    .button-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .button-grid button {
      background-color: #800040;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .button-grid button:hover {
      background-color: #a00050;
    }

    /* Dropdown Styles */
    .dropdown {
      position: relative;
      display: inline-block; /* Allows side-by-side with other nav items */
      margin-left: 20px; /* Matches nav a margin */
    }

    .dropdown-content {
      display: none; /* Hidden by default */
      position: absolute;
      background-color: #333; /* Darker background for dropdown */
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1; /* Ensure it appears above other content */
      border-radius: 5px;
      overflow: hidden; /* Ensures rounded corners apply to content */
      top: 100%; /* Position below the dropdown button */
      left: 0;
    }

    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      margin-left: 0; /* Override nav a margin */
    }

    .dropdown-content a:hover {
      background-color: #555; /* Highlight on hover */
    }

    /* Show the dropdown menu on hover */
    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Style the dropdown button/link */
    .dropbtn {
      color: white;
      text-decoration: none;
      padding: 0; /* Reset padding as it's part of the nav link */
      cursor: pointer;
      display: inline-block; /* Ensures padding/margin works correctly */
    }

    .dropbtn:hover {
        color: #ddd; /* Slightly lighter color on hover for the button */
    }

    @media (max-width: 600px) {
      .button-grid {
        flex-direction: column;
        align-items: center;
      }
      /* Adjust header for smaller screens if needed */
      header {
        flex-direction: column;
        align-items: center;
        padding: 10px;
      }
      nav {
        margin-top: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      nav a, .dropdown {
        margin-left: 0;
        margin-bottom: 10px; /* Add some space between vertical links */
      }
      .dropdown-content {
        position: static; /* Stack dropdown content on small screens */
        width: 100%;
        box-shadow: none;
        background-color: transparent; /* No background for stacked items */
      }
      .dropdown-content a {
        padding: 8px 0;
        text-align: center;
      }
      .dropdown:hover .dropdown-content {
        display: block; /* Keep dropdown open on small screens if clicked/focused */
      }
    }
  </style>
</head>
<body>

  <script>document.addEventListener('DOMContentLoaded', function() {

    const headerHtml = `
        <header>
            <div style="display: flex; align-items: center;">
                <img src="./images/looks-inside-cat-meme.png" alt="Logo" style="height: 40px; margin-right: 10px;">
                <div style="margin: 0; color: white;">Unblocked Games x3e</div>
            </div>
            <div class="game-count">Live Game Count: 233</div>
            <nav>
                <a href="${repoBaseUrl}">Home</a>
                
                <div class="dropdown">
                    <a href="${repoBaseUrl}flash-games.html" class="dropbtn">Flash Games <span style="font-size: 0.8em;">&#9660;</span></a>
                    <div class="dropdown-content">
                        <a href="${repoBaseUrl}flash-emulator.html">Flash Emulator</a>
                    </div>
                </div>

                <a href="https://forms.gle/4qtsrTs18sW5equ9A">Game Request Form</a>
                <a href="https://forms.gle/TPk7ZofJveGqhbXs6">Block/Bug Report</a>
            </nav>
        </header>
    `;
    document.body.insertAdjacentHTML('afterbegin', headerHtml);
});</script>

</body>
</html>
